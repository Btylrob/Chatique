<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      color: #ffcc00;
    }

    p {
      margin: 8px 0 20px 0;
      font-size: 1.1rem;
    }

    a {
      background-color: #ffcd00;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ffda33;
    }

    img {
  max-width: 80%;
  height: auto;
  margin-bottom: 20px;
}

  </style>
</head>
<body>
  <img src="demo/owl-with-ai-inspiration.png" alt="404-Owl">
  <h1>Oops! Page not found</h1>
  <p>Looks like this URL doesn’t exist. But don't worry, you’re not lost.</p>
  <button type="button" onclick="window.open('', '_self', ''); window.close();">Go Back</button>
</body>
</html>
